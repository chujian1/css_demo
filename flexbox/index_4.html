<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平方向富裕空间管理</title>
    <style>
        #box{
            height:100px;border:5px solid black;padding:5px;display:-webkit-box;-webkit-box-direction: reverse;
            -webkit-box-pack:end;
            /*
            -webkit-box-pack:start;默认值  从左至右
             -webkit-box-pack:end;从右至左
             -webkit-box-pack:center;水平居中
             -webkit-box-pack:justify;平均显示在一排
            */
        }
        #box div{
            width:100px;height:100px;border:1px solid white;background-color:red;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">div4</div>
    <div id="div5">div5</div>
    <div id="div6">div6</div>
</div>
</body>
</html>
